apiVersion: apps/v1
kind: Deployment
metadata:
  name: autenticacion-microservicio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autenticacion-microservicio
  template:
    metadata:
      labels:
        app: autenticacion-microservicio
    spec:
      containers:
        - name: autenticacion-microservicio
          image: autenticacion_servicio_quarkus:v1
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          env:
            - name: QUARKUS_DATASOURCE_USERNAME
              value: "ignacio_ad"
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: "1234"
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://postgres-auth:5432/autenticacionBD"