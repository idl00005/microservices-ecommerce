apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedido-microservicio
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pedido-microservicio
  template:
    metadata:
      labels:
        app: pedido-microservicio
    spec:
      containers:
        - name: pedido-microservicio
          image: pedido_servicio_quarkus:v1
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          env:
            - name: QUARKUS_DATASOURCE_USERNAME
              value: "ignacio_ad"
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: "1234"
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://postgres-pedido:5432/pedidoBD"
            - name: CATALOGO_URL
              value: "http://catalogo:8080/catalogo"
            - name: KAFKA_URL
              value: "kafka-service:9092"
            - name: QUARKUS_PROFILE
              value: "docker"
            - name: CACHE_REDIS_HOSTS
              value: "redis://redis:6379"