apiVersion: apps/v1
kind: Deployment
metadata:
  name: carrito-servicio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: carrito-servicio
  template:
    metadata:
      labels:
        app: carrito-servicio
    spec:
      containers:
        - name: carrito-servicio
          image: carrito_servicio_quarkus:latest
          ports:
            - containerPort: 8080
          env:
            - name: QUARKUS_DATASOURCE_USERNAME
              value: "ignacio_ad"
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: "1234"
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://postgres-carrito:5432/carritoBD"
            - name: KAFKA_URL
              value: "kafka-service:9092"
            - name: CATALOGO_URL
              value: "http://catalogo-servicio:8080/catalogo"
            - name: AUTH_URL
              value: "http://auth:8080/auth/login"
            - name: QUARKUS_PROFILE
              value: "docker"