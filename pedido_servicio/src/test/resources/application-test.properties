# Fuerza a Quarkus a usar H2 en memoria en lugar de Postgres
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.driver=org.h2.Driver

# Evitar que se intente ejecutar migraciones de Flyway/Liquibase o validar contra Postgres
# (si usas Flyway o Liquibase en producción, coméntalo o desactívalo en test)
quarkus.flyway.enabled=false
quarkus.liquibase.migrate-at-start=false

# Indica a Hibernate que deje que H2 cree/dropee el esquema en cada arranque
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# (Opcional) para que no imprima warnings de DDL
quarkus.hibernate-orm.sql-load-script=no-file
