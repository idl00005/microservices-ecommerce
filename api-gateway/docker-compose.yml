services:
  # --- API Gateway (NGINX) ---
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth

  auth:
    build:
      context: ./../autenticacion_servicio
    ports:
      - "8081:8080"
    environment:
      - QUARKUS_DATASOURCE_USERNAME=ignacio_ad
      - QUARKUS_DATASOURCE_PASSWORD=1234
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/autenticacionBD
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: autenticacionBD
      POSTGRES_USER: ignacio_ad
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"

networks:
  backend-net:
    driver: bridge
